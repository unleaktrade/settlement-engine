name: CI

on:
  push:
    branches: [main, master]
  pull_request:

env:
  SOLANA_VERSION: v1.18.10
  ANCHOR_VERSION: "0.32.1"

jobs:
  anchor-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      - name: Install JS deps
        run: yarn install --frozen-lockfile

      - name: Install Rust toolchain (with BPF target)
        uses: dtolnay/rust-toolchain@1.77.0
        with:
          profile: minimal
          components: rustfmt, clippy
          targets: bpfel-unknown-unknown

      - name: Install Solana CLI
        uses: anza-xyz/setup-solana@v1
        with:
          solana-version: ${{ env.SOLANA_VERSION }}

      - name: Install Anchor CLI
        run: |
          cargo install anchor-cli --git https://github.com/coral-xyz/anchor --tag "v${ANCHOR_VERSION}" --locked
          anchor --version

      - name: Run anchor tests
        env:
          RUST_BACKTRACE: 1
        run: anchor test
